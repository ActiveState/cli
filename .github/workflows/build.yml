name: Build-Test-Deploy
"on":
  push:
    branches:
    - master
  pull_request:
    types:
    - labeled
    - synchronize
    - reopened
jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    env:
      ACTIVESTATE_CLI_DISABLE_RUNTIME: true
      GOFLAGS: -mod=vendor
      SHELL: bash
      GITHUB_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    timeout-minutes: 10
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Validate
      shell: bash
      run: |
        if [ "${GITHUB_REF##*/}" != "master" ] && [ "${{ contains(toJson(github.event.pull_request.labels), 'version:') }}" != "true" ]; then
          echo "Version label must be set"
          exit 1
        fi
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Setup
      shell: bash
      run: |
        bin=$(pwd)/.github/deps/${{ runner.os }}/bin
        echo "Adding $bin to PATH"
        echo "::add-path::$bin"
        printenv
    - name: Generate Version
      shell: bash
      run: state run generate-version
    - name: Upload Session Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: session-build
        path: build/
  build:
    name: Build
    needs:
    - prepare
    strategy:
      fail-fast: false
      matrix:
        go-version:
        - 1.13.x
        platform:
        - ubuntu-latest
        - macos-latest
        - windows-latest
    runs-on: ${{ matrix.platform }}
    env:
      ACTIVESTATE_CLI_DISABLE_RUNTIME: true
      GOFLAGS: -mod=vendor
      SHELL: bash
      GITHUB_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    timeout-minutes: 10
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Download Session Artifacts
      uses: actions/download-artifact@v2
      with:
        name: session-build
        path: build/
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Setup
      shell: bash
      run: |
        bin=$(pwd)/.github/deps/${{ runner.os }}/bin
        echo "Adding $bin to PATH"
        echo "::add-path::$bin"
        printenv
    - name: Preprocess
      shell: bash
      run: |
        if [[ "${GITHUB_REF##*/}" == "master" ]]; then
          export BRANCH_OVERRIDE=unstable
        fi
        state run preprocess
    - name: Build
      shell: bash
      run: state run build
    - name: Sign
      shell: bash
      if: matrix.os == 'windows-latest'
      run: |
        echo $MSI_CERT_BASE64 | base64 --decode > Cert.p12
        export PATH=/c/Program\ Files\ \(x86\)/WiX\ Toolset\ v3.11/bin/:/c/Program\ Files\ \(x86\)/Windows\ Kits/10/bin/10.0.16299.0/x86/:$PATH
        signtool.exe sign -d "ActiveState State Tool" -f "Cert.p12" -p ${CODE_SIGNING_PASSWD} build/state.exe
      env:
        CODE_SIGNING_PASSWD: ${{ secrets.CODE_SIGNING_PASSWD }}
        MSI_CERT_BASE64: ${{ secrets.MSI_CERT_BASE64 }}
    - name: Generate Update
      shell: bash
      run: state run generate-update
    - name: Upload Session Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: session-build
        path: build/
  build_msi:
    name: Build MSI's
    runs-on: windows-latest
    needs: build
    env:
      ACTIVESTATE_CLI_DISABLE_RUNTIME: true
      GOFLAGS: -mod=vendor
      SHELL: bash
      GITHUB_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    timeout-minutes: 10
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Download Session Artifacts
      uses: actions/download-artifact@v2
      with:
        name: session-build
        path: build/
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Setup
      shell: bash
      run: |
        bin=$(pwd)/.github/deps/${{ runner.os }}/bin
        echo "Adding $bin to PATH"
        echo "::add-path::$bin"
        printenv
    - name: Build State MSI
      shell: bash
      run: |
        echo $MSI_CERT_BASE64 | base64 --decode > Cert.p12
        export PATH=/c/Program\ Files\ \(x86\)/WiX\ Toolset\ v3.11/bin/:/c/Program\ Files\ \(x86\)/Windows\ Kits/10/bin/10.0.16299.0/x86/:$PATH
        export SHELL=bash
        state run build-msi-state
        signtool.exe sign -d "ActiveState State Tool" -f "Cert.p12" -p ${CODE_SIGNING_PASSWD} build/msi/state_tool.msi
      env:
        CODE_SIGNING_PASSWD: ${{ secrets.CODE_SIGNING_PASSWD }}
        MSI_CERT_BASE64: ${{ secrets.MSI_CERT_BASE64 }}
    - name: Build Languages MSI
      shell: bash
      run: |
        echo $MSI_CERT_BASE64 | base64 --decode > Cert.p12
        export PATH=/c/Program\ Files\ \(x86\)/Microsoft\ Visual\ Studio/2019/Enterprise/MSBuild/Current/Bin/:/c/Program\ Files\ \(x86\)/Windows\ Kits/10/bin/10.0.16299.0/x86/:$PATH
        export SHELL=bash
        state run build-msi-language ActiveState/ActivePerl-5.26 5.26.3001 http://docs.activestate.com/activeperl/5.26/get/relnotes/ PerlCritic,CmdPrompt
        signtool.exe sign -d "ActiveState Language Installer" -f "Cert.p12" -p ${CODE_SIGNING_PASSWD} ./build/msi/ActivePerl-5.26.msi
        state run build-msi-language ActiveState/ActivePerl-5.28 5.28.1001 http://docs.activestate.com/activeperl/5.28/get/relnotes/ PerlCritic,CmdPrompt
        signtool.exe sign -d "ActiveState Language Installer" -f "Cert.p12" -p ${CODE_SIGNING_PASSWD} ./build/msi/ActivePerl-5.28.msi
        state run build-base-language-msi
      env:
        CODE_SIGNING_PASSWD: ${{ secrets.CODE_SIGNING_PASSWD }}
        MSI_CERT_BASE64: ${{ secrets.MSI_CERT_BASE64 }}
    - name: Upload Session Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: session-build
        path: build/
  unittest:
    name: Unit Test
    strategy:
      fail-fast: false
      matrix:
        go-version:
        - 1.13.x
        platform:
        - ubuntu-latest
        - macos-latest
        - windows-latest
    runs-on: ${{ matrix.platform }}
    needs:
    - prepare
    env:
      ACTIVESTATE_CLI_DISABLE_RUNTIME: true
      GOFLAGS: -mod=vendor
      SHELL: bash
      GITHUB_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    timeout-minutes: 10
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Download Session Artifacts
      uses: actions/download-artifact@v2
      with:
        name: session-build
        path: build/
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Setup
      shell: bash
      run: |
        bin=$(pwd)/.github/deps/${{ runner.os }}/bin
        echo "Adding $bin to PATH"
        echo "::add-path::$bin"
        printenv
    - name: Preprocess
      shell: bash
      run: |
        if [[ "${GITHUB_REF##*/}" == "master" ]]; then
          export BRANCH_OVERRIDE=unstable
        fi
        state run preprocess
    - name: Unit Tests
      shell: bash
      run: |
        go test `go list ./... | grep -v api | grep -v integration | grep -v expect`
  inttest:
    if: contains(github.event.pull_request.labels.*.name, 'run integration tests')
    name: Integration Test
    strategy:
      fail-fast: false
      matrix:
        go-version:
        - 1.13.x
        platform:
        - ubuntu-latest
        - macos-latest
        - windows-latest
    runs-on: ${{ matrix.platform }}
    env:
      ACTIVESTATE_CLI_DISABLE_RUNTIME: true
      GOFLAGS: -mod=vendor
      SHELL: bash
      GITHUB_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    timeout-minutes: 25
    needs:
    - build_msi
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Download Session Artifacts
      uses: actions/download-artifact@v2
      with:
        name: session-build
        path: build/
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Setup
      shell: bash
      run: |
        bin=$(pwd)/.github/deps/${{ runner.os }}/bin
        echo "Adding $bin to PATH"
        echo "::add-path::$bin"
        printenv
    - name: Preprocess
      shell: bash
      run: |
        if [[ "${GITHUB_REF##*/}" == "master" ]]; then
          export BRANCH_OVERRIDE=unstable
        fi
        state run preprocess
    - name: Build
      shell: bash
      run: state run build
    - name: Integration Tests
      shell: bash
      run: |
        ls -l ./build/msi
        go test --run="TestActivePerl/.*" --timeout 20m ./test/integration -v
      env:
        INTEGRATION_TEST_USERNAME: ${{ secrets.INTEGRATION_TEST_USERNAME }}
        INTEGRATION_TEST_PASSWORD: ${{ secrets.INTEGRATION_TEST_PASSWORD }}
  deploy:
    name: Deploy
    needs:
    - build
    - build_msi
    - unittest
    runs-on: ubuntu-latest
    env:
      ACTIVESTATE_CLI_DISABLE_RUNTIME: true
      GOFLAGS: -mod=vendor
      SHELL: bash
      GITHUB_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    timeout-minutes: 10
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Setup
      shell: bash
      run: |
        bin=$(pwd)/.github/deps/${{ runner.os }}/bin
        echo "Adding $bin to PATH"
        echo "::add-path::$bin"
        printenv
    - name: Download Session Artifacts
      uses: actions/download-artifact@v2
      with:
        name: session-build
        path: build/
    - name: Preprocess
      shell: bash
      run: |
        if [[ "${GITHUB_REF##*/}" == "master" ]]; then
          export BRANCH_OVERRIDE=unstable
        fi
        state run preprocess
    - name: Cleanup Build Dir
      shell: bash
      run: rm build/state* || true
    - name: Deploy
      shell: bash
      if: github.ref == 'refs/heads/master'
      run: |
        state run deploy-updates
        state run deploy-installers
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    - name: Cleanup Session Artifacts
      uses: geekyeggo/delete-artifact@v1
      if: always()
      with:
        name: session-build
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: build/
