name: PPM Shim deploy

on:
  push:
    branches: [ master ]
    paths: 
      - 'cmd/ppm/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'cmd/ppm/**'

jobs:

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    env:
      ACTIVESTATE_CLI_DISABLE_RUNTIME: true
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Install State Tool (windows)
      if: matrix.os == 'windows-latest'
      run: |
        .\public\install.ps1 -n -t $Env:GITHUB_WORKSPACE
        echo "::add-path::$Env:GITHUB_WORKSPACE"
      shell: powershell

    - name: Install State Tool (linux)
      run: |
        ./public/install.sh -n -b master
        echo "::add-path::$HOME/.local/bin"

    - name: Build
      run: state run build-ppm

    - name: Deploy
      run: state run deploy-ppm
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
