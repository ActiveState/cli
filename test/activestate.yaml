name: CodeIntel
owner: ActiveState
version: master
environments: dev,qa,prod
platforms:
  - name: Linux64Label
    os: linux
    architecture: x64
    libc: glibc-2.25
    compiler: gcc7
  - name: Windows10Label
    os: windows
    version: 10
languages:
  - name: Python
    version: 2.7.11
    constraints:
        platform: Windows10Label,Linux64Label
        environment: dev,qa,prod
    packages:
      - name: apsw
        version: 3.8.11.1
        build:
          debug: $DEBUG
      - name: peewee
        version: 2.9.1
        build: 
          override: --foo --bar --debug $variable.DEBUG --libDir $variable.PYTHONPATH --libc $platform.libc
  - name: Go
    version: 1.9.2
    constraints:
        platform: -Windows10Label
variables:
  - name: DEBUG
    value: true
  - name: PYTHONPATH
    value: '%projectDir%/src:%projectDir%/tests'
    constraints:
        environment: dev,qa
  - name: PYTHONPATH
    value: '%projectDir%/src:%projectDir%/tests'
hooks:
  - name: FIRST_INSTALL
    value: '%pythonExe% %projectDir%/setup.py prepare'
  - name: AFTER_UPDATE
    value: '%pythonExe% %projectDir%/setup.py prepare'
commands:
  - name: tests
    value: pytest %projectDir%/tests
  - name: debug
    value: debug foo