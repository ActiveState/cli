project: https://platform.activestate.com/ActiveState/project?branch=main&commitID=00010001-0001-0001-0001-000100010001
environments: "something"
lock: "master@1.0.0-SHA123"
namespace: "my/name/space"
constants:
  - name: foo
    value: foo $project.name()
    constraints:
      platform: Linux
  - name: bar
    value: bar $project.name()
    constraints:
      platform: Windows
  - name: baz
    value: baz $project.name()
    constraints:
      platform: OSX
secrets:
  user:
    - name: secret
      description: secret-user
  project:
    - name: secret
      description: secret-project
events:
  - name: bar
    value: bar $project.name()
    constraints:
      platform: Windows
  - name: baz
    value: baz $project.name()
    constraints:
      platform: OSX
  - name: foo
    value: foo $project.name()
    constraints:
      platform: Linux
scripts:
  - name: foo
    value: foo $project.name()
    standalone: true
    constraints:
      platform: Linux
  - name: bar
    value: bar $project.name()
    standalone: true
    constraints:
      platform: Windows
  - name: baz
    value: baz $project.name()
    standalone: true
    constraints:
      platform: OSX
languages:
  - name: foo
    version: "1.1"
    build:
      override: --foo $project.name()
    constraints:
      platform: Linux
  - name: bar
    version: "1.2"
    build:
      override: --bar $project.name()
    constraints:
      platform: Windows
  - name: baz
    version: "1.3"
    build:
      override: --baz $project.name()
    constraints:
      platform: OSX
  - name: packages
    version: "1.0"
    packages:
      - name: foo
        version: "1.1"
        constraints:
          platform: Linux
        build:
          override: --foo $project.name()
      - name: bar
        version: "1.2"
        constraints:
            platform: Windows
        build:
          override: --bar $project.name()
      - name: baz
        version: "1.3"
        constraints:
          platform: OSX
        build:
          override: --baz $project.name()
