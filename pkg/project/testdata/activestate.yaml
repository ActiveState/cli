project: https://platform.activestate.com/ActiveState/project?branch=main
environments: "something"
lock: "master@1.0.0-SHA123"
namespace: "my/name/space"
constants:
  - name: foo
    value: foo $project.name()
    if: eq .OS.Name "Linux"
  - name: bar
    value: bar $project.name()
    if: eq .OS.Name "Windows"
  - name: baz
    value: baz $project.name()
    if: eq .OS.Name "MacOS"
secrets:
  user:
    - name: secret
      description: secret-user
  project:
    - name: secret
      description: secret-project
events:
  - name: bar
    value: bar $project.name()
    if: eq .OS.Name "Windows"
  - name: baz
    value: baz $project.name()
    if: eq .OS.Name "MacOS"
  - name: foo
    value: foo $project.name()
    if: eq .OS.Name "Linux"
scripts:
  - name: foo
    value: foo $project.name()
    standalone: true
    if: eq .OS.Name "Linux"
  - name: bar
    value: bar $project.name()
    standalone: true
    if: eq .OS.Name "Windows"
  - name: baz
    value: baz $project.name()
    standalone: true
    if: eq .OS.Name "MacOS"
