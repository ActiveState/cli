project: https://platform.activestate.com/string/string?branch=main&commitID=00010001-0001-0001-0001-000100010001
version: master
environments: dev,qa,prod
languages:
  - name: Go
    version: 1.10
    constraints:
        platform: Windows10Label,Linux64Label
        environment: dev,qa,prod
    packages:
      - name: golang.org/x/crypto
        version: "*"
        build:
          debug: $variable.DEBUG
      - name: gopkg.in/yaml.v2
        version: "2.*"
        build:
          override: --foo --bar --debug $variable.DEBUG --libDir $variable.PYTHONPATH
hooks:
  - name: FIRST_INSTALL
    value: '%pythonExe% %projectDir%/setup.py prepare'
  - name: AFTER_UPDATE
    value: '%pythonExe% %projectDir%/setup.py prepare'
scripts:
  - name: tests
    value: pytest %projectDir%/tests
  - name: debug
    value: debug foo
